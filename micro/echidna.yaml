filetype: echidna

detect:
    filename: "(\\.as|\\.es)"

rules:
    - constant: "\\b(units|Trait|mu|mv|Zero|Half)\\b"
    - constant.number: "\\b[0-9]+\\b"
    - statement: "\\b(residual|PREDICT|predict|TABULATE|tabulate|PLOT|plot)\\b"
    - identifier: "\\b(id|idv|ar1|ar1v|coru|coruv|diag|us|nrm|grm|corgh)\\b"
    - identifier: "!\\w+"
    - identifier: "\\$\\w+"
    - identifier: "\\b(sat|and|at|c|dev|fac|hs|inv|leg|lin|log|sqrt|spl|uni|val)\\b"
    - type: "\\*"
    - symbol.operator: "([.,~:+()])"
    - brightgreen: "TITLE:.*"
    - comment:
        start: "#"
        end: "$"
        rules: []
